description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  intl: any
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.1
  avatar_stack: ^1.2.0
  web_socket_channel: ^3.0.0
  shared_preferences: ^2.2.3
  fluttertoast: ^8.0.9
  provider: ^6.0.3
  cupertino_icons: ^1.0.6
